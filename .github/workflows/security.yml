name: Security Scan

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  schedule:
    # Run weekly security scans
    - cron: '0 2 * * 1'

jobs:
  codeql:
    name: "CodeQL Analysis"
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'python', 'hcl' ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          config-file: ./.github/codeql-config.yml

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{matrix.language}}"

  trivy:
    name: "Container Security Scan"
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for Dockerfiles
        id: check_dockerfiles
        run: |
          echo "backend_exists=$([[ -f ./backend/Dockerfile ]] && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT
          echo "frontend_exists=$([[ -f ./frontend/Dockerfile ]] && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT

      - name: Build backend image
        run: |
          docker build -t firewall-ai-backend ./backend
        if: steps.check_dockerfiles.outputs.backend_exists == 'true'

      - name: Build frontend image
        run: |
          docker build -t firewall-ai-frontend ./frontend
        if: steps.check_dockerfiles.outputs.frontend_exists == 'true'

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          scan-ref: 'firewall-ai-backend,firewall-ai-frontend'
          format: 'sarif'
          output: 'trivy-results.sarif'
        if: steps.check_dockerfiles.outputs.backend_exists == 'true' || steps.check_dockerfiles.outputs.frontend_exists == 'true'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        if: always()

  secrets:
    name: "Secret Detection"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --debug --only-verified

  license:
    name: "License Compliance"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install license tools
        run: |
          pip install pip-licenses
          npm install -g license-checker

      - name: Check Python licenses
        run: |
          cd backend
          pip-licenses --format=json > licenses-python.json || true

      - name: Check Node.js licenses
        run: |
          cd frontend
          license-checker --json > licenses-node.json || true

      - name: Upload license reports
        uses: actions/upload-artifact@v4
        with:
          name: license-reports
          path: |
            backend/licenses-python.json
            frontend/licenses-node.json
        if: always()

  scorecard:
    name: "OpenSSF Scorecard"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: "Run analysis"
        uses: ossf/scorecard-action@v2.4.0
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: true

      - name: "Upload to code-scanning"
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif