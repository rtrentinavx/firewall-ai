name: Deploy Infrastructure

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  TF_VERSION: '1.6.0'
  TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
  TF_VAR_billing_account: ${{ secrets.GCP_BILLING_ACCOUNT }}
  TF_VAR_org_id: ${{ secrets.GCP_ORG_ID }}
  GOOGLE_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}

jobs:
  terraform:
    name: "Deploy Infrastructure"
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}
    outputs:
      backend_url: ${{ steps.outputs.outputs.backend_url }}
      frontend_url: ${{ steps.outputs.outputs.frontend_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Terraform Init
        run: terraform init
        working-directory: terraform

      - name: Terraform Plan
        run: terraform plan -var-file=environments/dev/terraform.tfvars -out=tfplan
        working-directory: terraform

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve tfplan
        working-directory: terraform

      - name: Get Terraform Outputs
        id: outputs
        run: |
          echo "backend_url=$(terraform output -raw backend_url)" >> $GITHUB_OUTPUT
          echo "frontend_url=$(terraform output -raw frontend_url)" >> $GITHUB_OUTPUT
        working-directory: terraform

  build-and-deploy:
    name: "Build & Deploy Applications"
    runs-on: ubuntu-latest
    needs: terraform
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: ${{ github.event.inputs.environment || 'dev' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build and Push Backend Image
        run: |
          cd backend
          gcloud builds submit \
            --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/firewall-ai-backend:latest \
            --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/firewall-ai-backend:${{ github.sha }}

      - name: Build and Push Frontend Image  
        run: |
          cd frontend
          gcloud builds submit \
            --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/firewall-ai-frontend:latest \
            --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/firewall-ai-frontend:${{ github.sha }}

      - name: Deploy Backend to Cloud Run
        run: |
          gcloud run services update firewall-ai-backend \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/firewall-ai-backend:latest \
            --region ${{ secrets.GCP_REGION || 'us-east1' }} \
            --project ${{ secrets.GCP_PROJECT_ID }}

      - name: Deploy Frontend to Cloud Run
        run: |
          gcloud run services update firewall-ai-frontend \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/firewall-ai-frontend:latest \
            --region ${{ secrets.GCP_REGION || 'us-east1' }} \
            --project ${{ secrets.GCP_PROJECT_ID }}

      - name: Output Deployment URLs
        run: |
          echo "Backend URL: ${{ needs.terraform.outputs.backend_url }}"
          echo "Frontend URL: ${{ needs.terraform.outputs.frontend_url }}"

  plan:
    name: "Terraform Plan (PR Only)"
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    environment: ${{ github.event.inputs.environment || 'dev' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Create tfvars file
        run: |
          cat > terraform/terraform.tfvars << EOF
          project_id = "${{ secrets.GCP_PROJECT_ID }}"
          billing_account = "${{ secrets.GCP_BILLING_ACCOUNT }}"
          org_id = "${{ secrets.GCP_ORG_ID }}"
          environment = "${{ github.event.inputs.environment || 'dev' }}"
          region = "${{ secrets.GCP_REGION || 'us-central1' }}"
          alert_email = "${{ secrets.ALERT_EMAIL }}"
          gemini_api_key = "${{ secrets.GEMINI_API_KEY }}"
          azure_subscription_id = "${{ secrets.AZURE_SUBSCRIPTION_ID || '' }}"
          azure_tenant_id = "${{ secrets.AZURE_TENANT_ID || '' }}"
          azure_client_id = "${{ secrets.AZURE_CLIENT_ID || '' }}"
          azure_client_secret = "${{ secrets.AZURE_CLIENT_SECRET || '' }}"
          slack_webhook_url = "${{ secrets.SLACK_WEBHOOK_URL || '' }}"
          EOF

      - name: Terraform Init
        run: terraform init
        working-directory: terraform

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -var-file=terraform.tfvars -out=tfplan -no-color
          terraform show -json tfplan > tfplan.json
        working-directory: terraform
        continue-on-error: true

      - name: Update Pull Request
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Validate ðŸ–Œ\`${{ steps.fmt.outcome }}\`
            #### Terraform Plan ðŸ“–\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1